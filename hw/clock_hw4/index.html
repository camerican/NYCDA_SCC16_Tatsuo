<!DOCTYPE html>
<html>
  <head>
    <title>
      JavaScript Digital Clock
    </title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://use.fontawesome.com/f76bb46c11.js"></script>
    <script src="clock.js"></script>
    <link rel="stylesheet" type="text/css" href="clock.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />


  <body>
    <header>
      <nav>
        <ul>
          <li><i class="fa emph fa-twitter-square" aria-hidden="true"></i></li>
          <li><i class="fa emph fa-facebook-square" aria-hidden="true"></i></li>
          <li><i class="fa emph fa-snapchat-square" aria-hidden="true"></i></li>
        </ul>


      </nav>

    </header>





    <div id="clock">
      <span id="hours"></span>
      :
      <span id="minutes"></span>
      :
      <span id="seconds"></span>
      .
      <span id="milliseconds"></span>
    </div>
  </body>
</html>
